<h1 mat-dialog-title>Hi, {{data.name}}</h1>
<div mat-dialog-content>
  <p>So, what is the plan for today?</p>
  <mat-form-field>
    <mat-label>Smth?</mat-label>
    <input matInput [(ngModel)]="data.task">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.task" cdkFocusInitial>Add Task</button>
  <button mat-button (click)="onNoClick()">No Thanks</button>
</div>
